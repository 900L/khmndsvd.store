<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Runner - Ultimate Cyberpunk Racing Experience</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #gameContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #gameCanvas {
      width: 100%;
      height: 100%;
      display: block;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
    }
    #gameInstructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffff;
      text-align: center;
      font-size: 18px;
      z-index: 2;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" tabindex="0"></canvas>
    <div id="gameInstructions">
      <h3>üèéÔ∏è Neon Runner</h3>
      <p>Tap anywhere to start</p>
      <p>Move by tapping left/right side</p>
    </div>
  </div>
  <script>
    class NeonRunner {
      constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.gameStarted = false;
        this.gameOver = false;
        this.score = 0;
        this.speed = 0;
        this.level = 1;
        this.maxSpeed = 200;

        this.player = { x: 0, y: 0, width: 40, height: 60, speed: 5 };
        this.obstacles = [];
        this.keys = {};

        this.init();
      }

      init() {
        this.resizeCanvas();
        this.setupEvents();
        this.player.x = this.canvas.width / 2 - this.player.width / 2;
        this.player.y = this.canvas.height - this.player.height - 50;
        this.loop();
      }

      resizeCanvas() {
        this.canvas.width = this.canvas.clientWidth;
        this.canvas.height = this.canvas.clientHeight;
      }

      setupEvents() {
        window.addEventListener('resize', () => this.resizeCanvas());
        document.addEventListener('keydown', e => {
          this.keys[e.key.toLowerCase()] = true;
          if (!this.gameStarted && (e.key === ' ' || e.key === 'Enter')) this.start();
        });
        document.addEventListener('keyup', e => this.keys[e.key.toLowerCase()] = false);

        this.canvas.addEventListener('click', () => {
          if (!this.gameStarted) this.start();
          else if (this.gameOver) this.restart();
        });

        this.canvas.addEventListener('touchstart', () => {
          if (!this.gameStarted) this.start();
          else if (this.gameOver) this.restart();
        });

        this.canvas.addEventListener('touchmove', (e) => {
          e.preventDefault();
          const x = e.touches[0].clientX;
          const mid = window.innerWidth / 2;
          if (x < mid && this.player.x > 0) this.player.x -= this.player.speed;
          else if (x >= mid && this.player.x < this.canvas.width - this.player.width) this.player.x += this.player.speed;
        }, { passive: false });
      }

      start() {
        this.gameStarted = true;
        this.gameOver = false;
        document.getElementById('gameInstructions').classList.add('hidden');
      }

      update() {
        if (!this.gameStarted || this.gameOver) return;

        if ((this.keys['a'] || this.keys['arrowleft']) && this.player.x > 0)
          this.player.x -= this.player.speed;
        if ((this.keys['d'] || this.keys['arrowright']) && this.player.x < this.canvas.width - this.player.width)
          this.player.x += this.player.speed;
      }

      draw() {
        this.ctx.fillStyle = '#111';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        // player
        this.ctx.fillStyle = '#00ffff';
        this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);

        if (this.gameOver) {
          this.ctx.fillStyle = '#fff';
          this.ctx.font = '30px Arial';
          this.ctx.textAlign = 'center';
          this.ctx.fillText('GAME OVER', this.canvas.width / 2, this.canvas.height / 2);
        }
      }

      loop() {
        this.update();
        this.draw();
        requestAnimationFrame(() => this.loop());
      }

      restart() {
        this.score = 0;
        this.level = 1;
        this.speed = 0;
        this.gameOver = false;
        this.obstacles = [];
        this.gameStarted = false;
        this.player.x = this.canvas.width / 2 - this.player.width / 2;
        document.getElementById('gameInstructions').classList.remove('hidden');
      }
    }

    window.addEventListener('DOMContentLoaded', () => new NeonRunner());
  </script>
</body>
</html>
